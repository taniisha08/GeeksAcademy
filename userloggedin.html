<body onload="buildTable()">
    <nav class="navbar navbar-light" style="background-color: #a2d3f6a7;">
        <div class="container-fluid"> 
            <div class="d-inline text-primary" style="font-family: Verdana, Geneva, Tahoma, sans-serif; padding-left: 520px;"><h1>GeeksAcademy</h1></div>
          </div>

        <div class="container-fluid ">

                    <th>S No.</th>

              </table>
        </div>

              <div class="col-sm-6">
               <div class="p-3 border bg-light text-center"><strong>Upcoming Competitions</strong></div>

                <input type="text" class="form-control" placeholder="Event Name" aria-label="upcoming event" aria-describedby="button-addon2" id="competition">

              </div>

<!-- modal window of create account -->
<!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark" id="exampleModalLabel">Create Your Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
              <form  name="myform" onsubmit="return validateForm()" id="studentForm">
                
                  <div class="mb-3 formdesign" id="inputName">
                    <label for="fname" class="form-label">Name<span class="mandatory">*</span></label>
                    <input type="text" class="form-control" name="fname" id="fname">
                    <div class="formerror"></div>
                </div>
                  <div class="mb-3 formdesign" id="inputEmail">
                    <label for="fmail" class="form-label">Email<span class="mandatory">*</span></label>
                    <input type="email" class="form-control" name="fmail" id="fmail">
                    <div class="formerror"></div>
                </div>
                  <div class="mb-3 formdesign" id="inputDate">
                    <label for="fdate" class="form-label">Birthday<span class="mandatory">*</span></label>
                    <input type="date" class="form-control" name="fdate" id="fdate">
                    <div class="formerror"></div>
                </div>
                <div class="mb-3 formdesign" id="inputGender">
                  <input type="radio" id="male" name="gender" value="male" checked>
                  <label for="male">Male</label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label> 
                  <input type="radio" id="other" name="gender" value="other">
                  <label for="other">Others</label> 
                </div>
                  <div class="mb-3 formdesign" id="inputPassword">
                    <label for="fpass" class="form-label">Password<span class="mandatory">*</span></label>
                    <input type="password" class="form-control" name="fpass" id="fpass">
                    <div class="formerror"></div>
                </div>
                 <div class="mb-3 formdesign" id="inputcPassword">
                    <label for="fcpass" class="form-label">Confirm Password<span class="mandatory">*</span></label>
                    <input type="password" class="form-control" name="fcpass">
                    <div class="formerror"></div>
                </div>
              <div class="mb-3 formdesign" id="inputLanguage">
                <select class="form-select" aria-label="Default select example">
                  <option value="null" selected>Select Programming Language<span style="color: red;">*</span></option>
                  <option value="javascript">Javascript</option>
                  <option value="java">Java</option>
                  <option value="python">Python</option>
                  <option value="C">C</option>
                  <option value="c++">C++</option>
                </select>
                <div class="formerror"></div>
              </div>
              
                <!-- <div class="mb-3"> -->
                  <div class="mb-3 formdesign" id="inputImage">
                    <label for="fimage" class="form-label">Upload Profile Picture</label>
                    <input type="file" class="form-control" name="fimage" id="fimage">
                    <div class="formerror"></div>
                </div>
                <!-- </div> -->
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary btn-outline-light">Create Account</button>
                </div>       
            </form>
        </div>
